<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Product Management</h1>

      <!-- Add Product Form -->
      <div class="form-container">
        <h2>Add New Product</h2>
        <form id="addProductForm">
          <label for="addTitle">Title:</label>
          <input type="text" id="addTitle" name="title" required />

          <label for="addPrice">Price:</label>
          <input
            type="number"
            id="addPrice"
            name="price"
            step="0.01"
            required
          />

          <label for="addDescription">Description:</label>
          <textarea id="addDescription" name="description" required></textarea>

          <label for="addImage">Image URL:</label>
          <input type="url" id="addImage" name="image" required />

          <label for="addCategory">Category:</label>
          <input type="text" id="addCategory" name="category" required />

          <button type="submit">Add Product</button>
        </form>
      </div>

      <!-- Update Product Form -->
      <div class="form-container">
        <h2>Update Product</h2>
        <form id="updateProductForm">
          <label for="updateId">Product ID:</label>
          <input type="text" id="updateId" name="id" required />

          <label for="updateTitle">Title:</label>
          <input type="text" id="updateTitle" name="title" />

          <label for="updatePrice">Price:</label>
          <input type="number" id="updatePrice" name="price" step="0.01" />

          <label for="updateDescription">Description:</label>
          <textarea id="updateDescription" name="description"></textarea>

          <label for="updateImage">Image URL:</label>
          <input type="url" id="updateImage" name="image" />

          <label for="updateCategory">Category:</label>
          <input type="text" id="updateCategory" name="category" />

          <button type="submit">Update Product</button>
        </form>
      </div>

      <!-- Delete Product Form -->
      <div class="form-container">
        <h2>Delete Product</h2>
        <form id="deleteProductForm">
          <label for="deleteId">Product ID:</label>
          <input type="text" id="deleteId" name="id" required />

          <button type="submit">Delete Product</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
